<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Import VUE  CDN-->
    <script src="https://unpkg.com/vue@next" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import css  from styles.css-->
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./appStyles.css">
    <!-- Import js from app.js-->
    <script src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section id="app">
        <header>
            <div id="header-left">
                <p v-if="!logedin">Bem vindo รก sua Plataforma IoT</p>
                <img v-else src="./img/17f4619734513d628d2962b12b01ff60.svg" frameborder="0" width="80" height="80"></img>
            </div>
            <div id="header-center">
                <p v-if="logedin">{{user.name}} {{user.lastName}}</p>
                <img v-else src="./img/17f4619734513d628d2962b12b01ff60.svg" frameborder="0" width="80" height="80"></img>
            </div>
            <div id="header-right">
                <span class="material-symbols-outlined" v-if="!logedin" @click="showLogin" clickable>
                    login
                </span>
                <!-- <button id="login-button" v-if="!logedin" @click="showLogin">Login</button> -->

                <!-- <button id="logout-button" v-else @click="logout">Logout</button> -->
                <span class="material-symbols-outlined" v-else @click="logout">
                    logout
                    </span>

                <!-- <button id="register-button" v-if="!logedin" @click="showRegister">Register</button> -->
                <span class="material-symbols-outlined" v-if="!logedin" @click="showRegister">
                    app_registration
                    </span>
            </div>
        </header>
        <!-- Device/Group Selector Buttons -->
        <div id="mode-selector" v-if="logedin">
            <button id="mode-selector-button" @click='changeModeDevices'>Devices</button>
            <button id="mode-selector-button" @click='changeModeGroups'>Groups</button>
        </div>
        <!-- End Device/Group Selector Buttons -->
        <section id="userContent" v-if="logedin">
            <!-- Device Viewer -->
            <div id="devices-and-groups">
                <ul id="ul-devices">
                    <li v-for="(device, key) in devices" v-if="deviceMode && logedin" :class="{'log--inactive': device.status==='inactive', 'log--active': device.status==='active'}" @click="changeDeviceStatus(device.id)" clickable>
                        <div>
                            <div class="device-name">
                                <p>{{device.name}}</p>
                            </div>
                            <span class="material-symbols-outlined" @click="deletedevice(device.id)" style="color: red; border: 1px; border-style:solid; border-radius: 20px;padding: 5px;">
                        delete
                        </span>
                        </div>
                    </li>
                </ul>
                <!-- End Device Viewer -->
                <!-- Group Viewer -->
                <ul id="ul-groups">
                    <li v-for="(group, key) in groups" v-if="groupMode && logedin" :class="{'log--inactive': group.status==='active', 'log--active': group.status==='inactive'}" @click="changeGroupStatus(key)" clickable>
                        <div class="group-name">
                            <p>{{group.name}}</p>
                        </div>
                        <div>
                            <p style="text-decoration: underline;">Associated Devices</p>
                            <div v-for="device in groups[key].device">
                                <p>{{device.name}}</p>
                            </div>
                        </div>
                        <span class="material-symbols-outlined" @click="deleteGroup(group.id)" style="color: red; border: 1px; border-style:solid; border-radius: 20px;padding: 5px;">
                        delete
                        </span>
                    </li>
                    <!-- End Group Viewer -->
                </ul>
            </div>
            <!-- Add Froms Viewer Buttons -->
            <div id="mode-selector" v-if="logedin">
                <!-- <button id="mode-selector-button" @click="addDeviceMode = !addDeviceMode">Add Devices</button> -->
                <button id="mode-selector-button" @click="addGroupMode = !addGroupMode">Add Groups</button>
            </div>
            <!-- End Add Froms Viewer Buttons -->
            <!-- Add Forms-->
            <section id="add-section">
                <!-- <section id="register-device" v-if="addDeviceMode">
                    <label for="deviceName">DeviceName</label>
                    <input type="text" name="deviceName" v-model="device.name">
                    <button name="submit" @click="createDevice">Submit</button>
                </section> -->
                <section id="register-group" v-if="addGroupMode">
                    <div id="group-name">
                        <label for="name">Name</label>
                        <input type="text" name="name" v-model="group.name">
                        <button @click="addGroup">Submit</button>
                    </div>
                    <div id="select-devices-groups">
                        <label for="devices">Devices</label>
                        <select v-model="group.devices" name="devices" multiple>
                        <option v-for="(device, key) in devices" :value="device.id">{{device.name}}</option>
                        </select>
                        <p>Hold Ctrl to select more than 1 device</p>
                    </div>
                </section>
            </section>
            <!-- End Add Forms-->
        </section>
        <div id="pre-login-forms">
            <section class="register-form" v-if="registerMode">
                <h1>Register</h1>
                <input v-model="user.email" placeholder="User Email">
                <input v-model="user.password" placeholder="User Password">
                <button @click="register" value="Submit">Submit</button>
            </section>
            <section class="register-form" v-if="loginMode">
                <h1>Login</h1>
                <input v-model="user.email" placeholder="User Email">
                <input v-model="user.password" placeholder="User Password" type="password">
                <button @click="submitLogin" value="Submit">Submit</button>
                <p v-if="wrongCredentials" style="color: red;">Password Ou user errados</p>
            </section>
        </div>
    </section>
</body>

</html>
